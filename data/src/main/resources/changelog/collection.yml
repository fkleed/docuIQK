databaseChangeLog:
  - changeSet:
      id: 202508091900
      author: fkleed
      labels: collection
      context: main
      changes:
        - createTable:
            tableName: collection
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(150)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: text
                  constraints:
                    nullable: false